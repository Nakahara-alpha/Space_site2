<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="basketball_scoreboard.css">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div id="Scoreboard">
            <div class="home">
                <h2>HOME</h2>
                <p class="score" id="home-score">0</p>
                <div class="btn-container">
                    <button class="btn" onclick="plusone0()">+1</button>
                    <button class="btn" onclick="plustwo0()">+2</button>
                    <button class="btn" onclick="plusthree0()">+3</button>
                </div>
            </div>
            <div class="guest">
                <h2>GUEST</h2>
                <p class="score" id="guest-score">0</p>
                <div class="btn-container">
                    <button class="btn" onclick="plusone1()">+1</button>
                    <button class="btn" onclick="plustwo1()">+2</button>
                    <button class="btn" onclick="plusthree1()">+3</button>
                </div>
            </div>
        </div>
        <script src="basketball_scoreboard.js"></script>
    </body>
</html>
