<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="unit_converter.css" />
  </head>
  <body>
    <div class="container">
      <div id="hero">
        <h1>Metric Unit Conversion</h1>
        <input type="text" id="input"></input>
        <button id="convert-btn">Convert</button>
      </div>
      <div id="subsection">
        <div id="sub1" class="sub">
            <h2>Length (Meter/Feet)</h2>
            <p id="length_result">______________________</p>
        </div>
        <div id="sub2" class="sub">
            <h2>Volume (Litres/Gallon)</h2>
            <p id="volume_result">______________________</p>
        </div>
        <div id="sub3" class="sub">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass_result">______________________</p>
        </div>
      </div>
    </div>
    <script src="unit_converter.js"></script>
  </body>
</html>
